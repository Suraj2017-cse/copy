<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .position {
            padding: 1rem;
            position: fixed;
        }

        .btn-primary, .btn {
            background-color: #003462 !important;
            width: 100%;
        }

        form input {
            max-width: 20px;
        }

        .wraper {
            background-color: #003462;
        }
        #sub {
            font-size: 1.2rem;
            cursor: pointer;
        }
        #plus {
            font-size: 1.2rem;
            cursor: pointer;
        }
        .special{
            margin-bottom: 5rem !important;
        }
        @media screen and (min-width:768px) {
            .position {
                position: sticky;
                top: 0;
                background-color: transparent !important;
                color: #000 !important;
            }
        }
    </style>

</head>

<body>

    <!-- Card  -->
    <div class="container">
        <h2>Custom Pack Builder</h2>
        <div class="row">
            <div class="col-md-6">
                <h3>Available Chocolates</h3>
                <div class="card mb-4">
                    <img src="https://images.pexels.com/photos/65882/chocolate-dark-coffee-confiserie-65882.jpeg?auto=compress&cs=tinysrgb&w=600"
                        class="card-img-top" alt="Chocolate 1">
                    <div class="card-body">
                        <h5 class="card-title">Chocolate 1</h5>
                        <p class="card-text">&#8377; 50</p>
                        <div
                            class="d-flex wraper text-white fw-bolder w-25 rounded-3 justify-content-center align-items-center justify-content-around">
                            <button id="sub" class="border btn border-0 text-white fs-4 fw-bolder">-</button>
                            <span class="text-white fw-bolder" id="number-display-1">0</span>
                            <button id="plus" class="border btn border-0 text-white fs-4 fw-bolder">+</button>
                        </div>
                    </div>
                </div>
                <div class="card mb-4">
                    <img src="https://images.pexels.com/photos/918327/pexels-photo-918327.jpeg?auto=compress&cs=tinysrgb&w=600"
                        class="card-img-top" alt="Chocolate 2">
                    <div class="card-body">
                        <h5 class="card-title">Chocolate 2</h5>
                        <p class="card-text">&#8377; 50</p>
                        <div
                            class="d-flex 2 wraper text-white fw-bolder w-25 rounded-3 justify-content-center align-items-center justify-content-around">
                            <button id="sub" class="border btn border-0 text-white fs-4 fw-bolder">-</button>
                            <span class="text-white fw-bolder" id="number-display-2">0</span>
                            <button id="plus" class="border btn border-0 text-white fs-4 fw-bolder">+</button>
                        </div>
                    </div>
                </div>
                <div class="card mb-4 special">
                    <img src="https://images.pexels.com/photos/1693027/pexels-photo-1693027.jpeg?auto=compress&cs=tinysrgb&w=600"
                        class="card-img-top" alt="Chocolate 3">
                    <div class="card-body">
                        <h5 class="card-title">Chocolate 3</h5>
                        <p class="card-text">&#8377; 50</p>
                        <div
                            class="d-flex 3 wraper text-white fw-bolder w-25 rounded-3 justify-content-center align-items-center justify-content-around">
                            <button id="sub" class="border btn border-0 text-white fs-4 fw-bolder">-</button>
                            <span class="text-white fw-bolder" id="number-display-3">0</span>
                            <button id="plus" class="border btn border-0 text-white fs-4 fw-bolder">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="position w-100 text-white bg-dark bottom-0">
                    <h3>Custom Pack</h3>
                    <ul id="custom-pack" class="list-group"></ul>
                    <div>Total: &#8377; <span  id="custom-pack-total"></span> </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const subEl = document.querySelectorAll('#sub');
        const plusEl = document.querySelectorAll('#plus');
        const numEl = [document.getElementById('number-display-1'), document.getElementById('number-display-2'),
            document.getElementById('number-display-3')
        ];
        let numbers = [0, 0, 0];


        const totalDisplay = document.getElementById('custom-pack-total');


        function updateNumberDisplay(cardIndex) {
            numEl[cardIndex].innerText = numbers[cardIndex].toString();
        }

        function updateTotal() {
            total = numbers.reduce((acc, curr) => acc + curr );
            totalDisplay.innerText = total.toString() * 50;
        }



        function decrementNumber(cardIndex) {
            numbers[cardIndex]--;
            updateNumberDisplay(cardIndex);
            if (numbers[cardIndex] === 0) {
                subEl[cardIndex].disabled = true;
            }
            if (numbers[cardIndex] < 0) {
                numbers[cardIndex] = 0;
            }
            if (numbers[cardIndex] !== 8) {
                plusEl[cardIndex].disabled = false;
            }
            updateTotal();
        }

        function incrementNumber(cardIndex) {
            numbers[cardIndex]++;
            updateNumberDisplay(cardIndex);
            if (numbers[cardIndex] !== 0) {
                subEl[cardIndex].disabled = false;
            }
            if (numbers[cardIndex] === 8) {
                plusEl[cardIndex].disabled = true;
            }
           

            updateTotal();
        }


        subEl.forEach((btn, index) => {
            btn.addEventListener('click', () => decrementNumber(index))
        })

        plusEl.forEach((btn, index) => {
            btn.addEventListener('click', () => incrementNumber(index))
        })
    </script>




    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>

</html>
